		<script type="text/javascript">
			function sc() {
				var quan = document.getElementsByName("xxxxx")
				var a = quan.length
				for(var i = a - 1; i >= 0; i--) {
					if(quan[i].checked) {
						quan[i].parentElement.parentElement.remove()
					}
				}
			}

			function qs() {
				var quan = document.getElementsByName("xxxxx")
				for(var i = 0; i < quan.length; i++) {
					quan[i].parentElement.parentElement.parentElement.remove();
				}
			}

			function fan1() {
				var quan = document.getElementsByName("xxxxx")
				for(var i = 0; i < quan.length; i++) {
					if(quan[i].checked) {
						quan[i].checked = false;
					} else {
						quan[i].checked = true;
					}
				}
			}

			function quanxuan(q) {
				var quan = document.getElementsByName("xxxxx")
				for(var i = 0; i < quan.length; i++) {
					if(q.checked) {
						quan[i].checked = true;
					} else {
						quan[i].checked = false;
					}
				}
			}

			function jia(bian) {
				bian.parentElement.nextElementSibling.firstElementChild.value++;
			}

			function jian(bian) {
				var jians = bian.parentElement.previousElementSibling.firstElementChild;
				if(jians.value >= 1) {
					jians.value--;
				} else {
					alert("不能再减了")
				}
			}

			function yichu(bian) {
				bian.parentElement.remove()
			}
		</script>
